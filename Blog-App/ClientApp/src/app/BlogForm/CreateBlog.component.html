<!--Header-->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{HeaderText}}</h1>

        </div>
      </div>
    </div>
  </div>
</header>
<!--Blog Form -->
<div class="container" *ngIf="blog&&blogs">
  <form #blogForm="ngForm" (ngSubmit)="saveBlog(blog)">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="form-group" [class.has-error]="blogNameControl.invalid && blogNameControl.touched">
          <label for="blogname" class="control-label">Blog Title</label>
          <input id="blogname" value="blog.name" type="text" name="blogName" class="form-control"
                 [(ngModel)]="blog.name" #blogNameControl="ngModel" required>
          <span class="help-block text-danger" *ngIf="blogNameControl.invalid && blogNameControl.touched">
            Blog Title is required
          </span>
        </div>
        <div class="form-group" [class.has-error]="blogCategoryControl.invalid && blogCategoryControl.touched">
          <label for="blogncategory" class="control-label">Blog Category</label>
          <input id="blogncategory" value="blog.category" type="text" name="blogCategory" class="form-control"
                 [(ngModel)]="blog.category" #blogCategoryControl="ngModel" required>
          <span class="help-block text-danger" *ngIf="blogCategoryControl.invalid && blogCategoryControl.touched">
            Blog Category is required
          </span>

        </div>
        <div class="form-group" [class.has-error]="blogContentControl.invalid && blogContentControl.touched">
          <label for="blogcontent" class="control-label">Blog Title</label>
          <textarea id="blogcontent" value="blog.content" type="text" name="blogContent" class="form-control"
                    [(ngModel)]="blog.content" #blogContentControl="ngModel" required></textarea>
          <span class="help-block text-danger" *ngIf="blogContentControl.invalid && blogContentControl.touched">
            Blog Content is required
          </span>

        </div>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="blogForm.invalid" type="submit">{{buttonText}}</button>
    <button class="btn btn-danger float-right" type="button" (click)="deleteCall(blog.id)">Delete</button>
  </form>
  <br />
</div>
